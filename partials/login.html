<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>


  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="app/css/aziz.css">


</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
     
        
        
 
        <div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Mail</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
            
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Mail</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">First Name</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Last Name</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Nick Name</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Password</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Phone Number</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Postal Code</label>
					<input id="user" type="text" class="input">
				</div>
                	<div class="group">
					<label for="user" class="label">Company</label>
					<input id="user" type="text" class="input">
				</div>
                
				<div class="group">
					<label for="pass" class="label">City Adress</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Country Adress</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Gender</label>
					<input id="pass" type="text" class="input">
				</div>
                <div class="group">
					<label for="pass" class="label">Birth Date</label>
					<input id="pass" type=date class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
                
				<div class="hr"></div>
				<div class="foot-lnk">
				<a>	<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
</body>
</html>
